<!doctype html>
<html lang="en" class="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="js/vue.js"></script>
    <link rel="stylesheet" href="css/index.css"/>
    <script src="js/element-plus.js"></script>
    <title>设置</title>
</head>
<body>
<div id="app">
    <el-card style="max-width: 700px;margin: 50px auto">
        <template #header>设置</template>
        <el-form :model="form" label-width="auto"  label-position="left">
            <el-form-item label="朗读速率">
                <el-slider :min="0" :max="10" :step="0.1" v-model="form.rate"></el-slider>
            </el-form-item>
            <el-form-item label="声调">
                <el-slider :min="0" :max="2" :step="0.1" v-model="form.pitch"></el-slider>
            </el-form-item>
            <el-form-item label="音量">
                <el-slider v-model="form.volume"></el-slider>
            </el-form-item>
            <el-form-item label="声音">
                <el-select v-model="form.voice">
                    <el-option
                            v-for="(item,index) in voices"
                            :label="item.name"
                            :value="index"
                            :disabled="!item.localService"
                    ></el-option>
                </el-select>
            </el-form-item>
            <el-form-item label="性别">
                <el-select v-model="form.gender">
                    <el-option label="男" value="male"></el-option>
                    <el-option label="女" value="female"></el-option>
                </el-select>
            </el-form-item>
            <el-form-item label="测试语音">
                <el-input v-model="form.test"></el-input>
            </el-form-item>
            <el-form-item label=" ">
                <el-button type="primary" @click="onSubmit">保存</el-button>
                <el-button type="primary" @click="test">测试</el-button>
            </el-form-item>
        </el-form>
    </el-card>
</div>

<script src="js/options.js"></script>
</body>
</html>
