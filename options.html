<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title></title>
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/bootstrap-slider.min.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">
</head>
<body>
<div class="container">
    <form class="form-horizontal">
        <div class="form-group">
            <label for="rate" class="col-sm-2 control-label">朗读速率</label>
            <div class="col-sm-10">
                <input type="range" name="rate" id="rate" data-slider-min="0.1" data-slider-max="10.0"
                       data-slider-step="0.1" data-slider-value="1">
            </div>
        </div>
        <div class="form-group">
            <label for="pitch" class="col-sm-2 control-label">声调</label>
            <div class="col-sm-10">
                <input type="range" name="pitch" id="pitch" data-slider-min="0" data-slider-max="2"
                       data-slider-step="0.1" data-slider-value="1">
            </div>
        </div>
        <div class="form-group">
            <label for="volume" class="col-sm-2 control-label">音量</label>
            <div class="col-sm-10">
                <input type="range" name="volume" id="volume" data-slider-min="0" data-slider-max="1"
                       data-slider-step="0.01" data-slider-value="1">
            </div>
        </div>
        <div class="form-group">
            <label for="gender" class="col-sm-2 control-label">性别</label>
            <div class="col-sm-10">
                <select name="gender" class="form-control" id="gender">
                    <option value="male">男</option>
                    <option value="female">女</option>
                </select>
            </div>
        </div>
        <div class="form-group">
            <label for="test" class="col-sm-2 control-label">测试语音</label>
            <div class="col-sm-10">
                <input type="text" name="test" class="form-control" id="test" value="这是一段测试语音">
            </div>
        </div>
        <div class="form-group">
            <div class="col-sm-offset-2 col-sm-10">
                <button type="submit" id="submit" class="btn btn-default">保存</button>
                <button type="button" id="subtest" class="btn btn-default">测试</button>
            </div>
        </div>
    </form>
</div>
<script src="js/jquery.min.js"></script>
<script src="js/jquery.form.js"></script>
<script src="js/bootstrap.min.js"></script>
<script src="js/bootstrap-slider.min.js"></script>
<script type="text/javascript" src="js/options.js"></script>
</body>
</html>
